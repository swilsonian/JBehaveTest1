<story path="stories/Calculator.story" title="">
<narrative keyword="Narrative:">
  <inOrderTo keyword="As a">user</inOrderTo>
  <asA keyword="I want to">perform a math op</asA>
  <iWantTo keyword="So that">I can get the result of an op for two numbers</iWantTo>
</narrative>
<scenario keyword="Scenario:" title="scenario Addition">
<examples keyword="Examples:">
<step>Given a Calculator class with the operation sign as &lt;sign&gt;</step>
<step>When I give the first number as &lt;number1&gt;</step>
<step>And I give the second number as &lt;number2&gt;</step>
<step>Then I should get the result as &lt;result&gt;</step>
<parameters>
<names><name>sign</name><name>number1</name><name>number2</name><name>result</name></names>
<values><value>+</value><value>3</value><value>9</value><value>12</value></values>
</parameters>

<example keyword="Example:">{sign=+, number1=3, number2=9, result=12}</example>
<step outcome="successful">Given a Calculator class with the operation sign as <parameter>+</parameter></step>
<step outcome="successful">When I give the first number as <parameter>3</parameter></step>
<step outcome="successful">And I give the second number as <parameter>9</parameter></step>
<step outcome="successful">Then I should get the result as <parameter>12</parameter></step>
</examples>
</scenario>
<scenario keyword="Scenario:" title="scenario Subtraction">
<examples keyword="Examples:">
<step>Given a Calculator class with the operation sign as &lt;sign&gt;</step>
<step>When I give the first number as &lt;number1&gt;</step>
<step>And I give the second number as &lt;number2&gt;</step>
<step>Then I should get the result as &lt;result&gt;</step>
<parameters>
<names><name>sign</name><name>number1</name><name>number2</name><name>result</name></names>
<values><value>-</value><value>12</value><value>3</value><value>9</value></values>
</parameters>

<example keyword="Example:">{sign=-, number1=12, number2=3, result=9}</example>
<step outcome="successful">Given a Calculator class with the operation sign as <parameter>-</parameter></step>
<step outcome="successful">When I give the first number as <parameter>12</parameter></step>
<step outcome="successful">And I give the second number as <parameter>3</parameter></step>
<step outcome="successful">Then I should get the result as <parameter>9</parameter></step>
</examples>
</scenario>
</story>
